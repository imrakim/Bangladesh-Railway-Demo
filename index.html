<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Railway demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./img-assets/bangladesh-railway.png" type="x-icon">
</head>

<body>


    <!-- heading part start -->



    <div class="container-fluid shadow fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex">

                <a class="navbar-brand d-flex" href="#"><img src="./img-assets/bangladesh-railway.png"
                        alt="railway-logo" style="height: 70px; width: 70px;">
                    <h4>Bangladesh <br>
                        Railway</h4>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item ">
                            <a class="nav-link text-dark" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Train Information</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- heading part ending -->

    <!-- from to part start -->
    <div class="container mt-5 pt-5">


        <div class="container d-flex justify-content-around mt-5 pt-5">
            <div class="row m-auto my-2">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-12">
                        <p>From</p>
                        <input type="text" class="form-control" placeholder="from station">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-12">
                        <p>To</p>
                        <input type="text" class="form-control" placeholder="To station">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-12 ">
                        <p>Date of Journey</p>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-12">
                        <p>Choose a class</p>
                        <select class="form-select">
                            <option>Please Enter city Name</option>
                            <option>Rajshahi</option>
                            <option>Dinajpur</option>
                            <option>Rangpur</option>
                            <option>Natore</option>
                            <option>Bogura</option>
                        </select>
                    </div>
                </div>
                <div >
                    <button class="btn btn-primary w-100" type="button">Search Trains</button>
                </div>
            </div>


            <img src="./img-assets/bd-rail-img.jpg" class="rounded-5 col-sm-6 col-md-6 col-lg-6 col-12" alt="bd-train">

        </div>

    </div>
    <!-- from to part start -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
